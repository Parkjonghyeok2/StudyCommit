<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script>
    var newD = document.createElement("div");
    function create() {
        
        newD.innerHTML = "";
        for (let i = 0; i <= 5; i++) {
            for (let j = 0; j < i; j++) {
                newD.innerHTML += "*";
                document.body.appendChild(newD);
            }
            newD.innerHTML += "<br>";
            document.body.appendChild(newD);
        }

    }
    function remove() {
            document.body.removeChild(newD);
    }
</script>

<body>
    <h1>별 출력하기</h1>
    <button onclick="create()">출력</button>
    <button onclick="remove()">삭제</button>
</body>

</html>
