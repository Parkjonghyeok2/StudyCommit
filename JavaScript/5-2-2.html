<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var star = 1; 
        function plusStar(){
            for(var i=1; i<=star; i++){
                document.write("★");
            }
            document.write("<br>");
            star++;
            if (star == 5) return; 
            plusStar();
        }
        function minusStar(){
        for(var i=1; i<=star; i++){
            document.write("★");
        }
        document.write("<br>");
        star--;
        if (star == 0) return; 
        minusStar();
        }
        plusStar();
        minusStar();
    </script>
    
</body>
</html>
