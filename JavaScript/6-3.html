<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function CheckWeight(name, height, weight){
            this.username = name;
            this.userHeight = height / 100;
            this.userWeight= weight;
            this.Bmi;
        }
        CheckWeight.prototype.getBmi = function(){
        var str = ""
        str += this.username + "님은 ";
            this.Bmi = this.userWeight / (this.userHeight*this.userHeight);

        if (this.Bmi<18.5){
            return str + "저체중 입니다.";
        }
        else if(this.Bmi>=18.5&&this.Bmi<25){
            return  str + "정상체중 입니다.";
        }
        else if(this.Bmi>=25&&this.Bmi<30){
            return  str + "과체중 입니다.";
        }
        else {
            return  str + "비만 입니다.";
        }
    }
        var jang = new CheckWeight("장보리", 168 ,62);
        var park = new CheckWeight("박달재", 180, 90);

        console.log(jang);
        console.log(park);
        document.write(jang.getBmi(), "<br>");
        document.write(park.getBmi(), "<br>");

    </script>
</body>
</html>
