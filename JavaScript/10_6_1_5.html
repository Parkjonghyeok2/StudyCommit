<!DOCTYPE html>
<html lang="ㅏㅐ">
    <head>
        <title>Document</title>
        <script>
        window.onload = function(){
        // CSS선택자로 문서 객체를 가져온다.
        var header1 = document.querySelector("#header-1"); //css선택자는 앞에 #이 붙는다.
        var header2 = document.querySelector("#header-2");
        // 문서 객체의 속성 변경(innerHTML : 내부 글자 조작)
        header1.innerHTML = 'HEADER1 with querySelector()';
        header2.innerHTML = 'HEADER2 with querySelector()';
        }
        </script>
        </head>
        <body>
        <h1 id="header-1">HEADER1</h1>
        <h1 id="header-2">HEADER2</h1>
        </body>
</html>
