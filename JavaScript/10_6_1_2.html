<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function change(){
        var img = document.getElementById("text");
        img.innerHTML="<img src='image/beach.png'>"; //클릭하세요를 클릭하면 이미지를 불러온다 (p태그 사이에 있는 텍스트를 의미한다)
        }
        </script>
</head>
<body>
    <p id="text" onclick="change()">클릭하세요.</p>
</body>
</html>
