<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>14주차</title>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            var anchors = $(".tabSet").find(".tabs a");//tabset이라는 클래스 안에 tabs클래스의 a태그를 찾는다
            var panelDivs = $(".tabSet").find(".panel");//panel이라는 클래스를 전부 찾는다
            var lastAnchor;//마지막에 클릭된 a태그
            var lastPanel;//마지막에 클릭된 패널 

            anchors.show(); //전체탭이 화면에 나타난다.
            lastAnchor = anchors.filter(".on");//anchors의 탭들 중에 on클래스만 필터로 찾아서 변수에 넣는다. 처음에 화면에 열어둘 패널을 선택한것이다.
            lastPanel = $(lastAnchor.attr("href"));//href의 속성을 찾아서 할당함 즉 위에서 처음 열어둘 패널을 할당함(기본패널)

            panelDivs.hide(); //전체패널을 숨긴다.
            lastPanel.show(); //링크가 되어있는 패널만 연다

            anchors.on("click", function(e){//클릭할때마다 패널을 바꾸기 위해서 기존에 보여주던 패널을 제거하고 새로운 패널을 보여주는 함수
                 e.preventDefault(); //기존의 패널을 제거한다.

                 var currentAnchor = $(this);
                 var currentPanel = $(currentAnchor.attr("href"));//현재의 패널을 보여주기 위해 탭을 찾고 해당 패널을 변수에 할당한다.
                lastAnchor.removeClass("on");//첫번쨰 탭에 on 클래스를 제거한다.
                currentAnchor.addClass("on");//현재의 탭에 온 클래스를 할당한다.
                lastPanel.hide();
                currentPanel.show();

                lastAnchor = currentAnchor;
                lastPanel = currentPanel;
            })
        })
    </script>
   <style>
    *{margin:0; padding:0;}
    ul{overflow:hidden; padding:20px 20px 0; background-color:#31374c;}
    li{float:left; padding:0 2px 0 0; list-style-type:none;}
    li a{float:left; color:#fff; background:#000; padding:10px 50px;
    display:none; border-radius:5px 5px 0 0; font-weight:bold; font-size:18px; text-decoration:none; }
    a.on{background:#fff; color:#000; }
    .panel{padding:30px 30px; font-size:16px; color:#4d4d4d; }
    </style>
</head>

<body>
    <div class="tabSet">
        <ul class="tabs">
            <li><a href="#panel1" class="on">panel 1</a></li>
            <li><a href="#panel2" >panel 2</a></li>
            <li><a href="#panel3" >panel 3</a></li>
            <li><a href="#panel4" >panel 4</a></li>
        </ul>
        <div class="panels">
            <div class="panel" id="panel1">Lorem ipsum dolor sit ...</div>
            <div class="panel" id="panel2">Sit qualisque hendrerit ...</div>
            <div class="panel" id="panel3">At ipsum scripta efficiantur ...</div>
            <div class="panel" id="panel4">At malis laoreet his. Ex vix ...</div>
        </div>
    </div>
</body>
</html>
