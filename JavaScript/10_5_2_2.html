<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var child = window.open('', 'child', 'width=300, height=200'); //child 변수에 새창을열어라
        var width = screen.width; //너비와 높이를 변수 너비와 높이에 대입
        var height = screen.height;
        child.moveTo(500,300);//새로 열리는 창의 위치를  정함
        setTimeout(function() {//딱 한번 실행하는 함수 3초후에 실행한다
        child.moveTo(0,0); //새로 열리는 창의 위치
        child.resizeTo(width, height); // 브라우저의 화면 크기를 스크린 크기와 맞춰라.
        child.document.write('<h3>Child Window ResizeTo</h3>');
        }, 3000);
        </script>
</head>
<body>
    
</body>
</html>
