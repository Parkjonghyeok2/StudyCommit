<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src ="jquery -3.6.0.js"></script>
    <title>Document</title>
    <script>
        $(function () {
            $(".rollover").each(function(){//각 객체를 한번씩 다 선택(for문과 비슷)
                var img = $(this).find("img");//각 객체의 img를 찾는다
                var img_off = img.attr("src");  //img 태그안 속성에 src를 찾는다.
                var img_on = img_off.replace("off", "on");

                $(this).hover(//this (현재객체)에 마우스를 올렸을때
                    function() {img.attr("src", img_on)},
                    function() {img.attr("src", img_off)}
                )
            })   
        })
    </script>
        <style>
            *{margin:0; padding: 0;}
            .menu li{list-style-type :none; float : left;}
        </style>
</head>

<body>
    <ul class = "menu">
        <li><a href = "#" class = "rollover"><img src = "img/menu01_off.png" alt = "HOME"></a></li>
        <li><a href = "#" class = "rollover"><img src = "img/menu02_off.png" alt = "HOME"></a></li>
        <li><a href = "#" class = "rollover"><img src = "img/menu03_off.png" alt = "HOME"></a></li>
    </ul>
</body>
</html>
