<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script>
<title>Document</title>
//innerHTML = 내부글자를 변경해라
window.onload = function(){ // window가 로드될 때
// 문서 객체를 가져온다.
var header1 = document.getElementById("header-1"); 
var header2 = document.getElementById("header-2");
// 문서 객체의 속성 변경(innerHTML : 내부 글자 조작)
header1.innerHTML = 'HEADER1 with getElementById()';
header2.innerHTML = 'HEADER2 with getElementById()';
}

</script>
<body>
    <h1 id="header-1">HEADER1</h1>
    <h1 id="header-2">HEADER2</h1>    
</body>
</html>
