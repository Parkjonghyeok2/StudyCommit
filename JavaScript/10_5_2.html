<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<script>//screen 객체 예시
    var print = '';
    for (var key in screen){ // screen 객체의 모든 속성 출력 + 스크린 객체 안에 있는 인덱스  번호를 키 변수 에 넣어라
    print += '▶' + key + ' : ' + screen[key] + '<br>';//키 값에 있는 것을 스크린 배열객체에 대입
    }
    document.write(print);

</script>

</head>

<body>
  <script>
  /*
    availWidth = 이용 가능한 모니터의 너비 픽셀
    availHeight = 이용 가능한 모니터의 높이 픽셀(height 값과 차이나는 이유는 작업표시줄때문에 그렇다.)
    width = 모니터의 너비 픽셀
    height = 모니터의 높이 픽셀
    colorDepth = 사용가능한 픽셀 수
    pixelDepth = 픽셀 당 사용할 수 있는 비트 수
    */
</script>  
</body>
</html>
